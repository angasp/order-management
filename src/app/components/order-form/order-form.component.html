<form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="order-form">
  <div class="form-container">
    <h2>Create Order</h2>

    <div class="form-group">
      <label for="productName" class="label">Product Name</label>
      <input id="productName" formControlName="productName" class="form-control" placeholder="Enter product name" />
      <div *ngIf="productName?.invalid && productName?.touched" class="error-message">
        <small *ngIf="productName?.errors?.['required']">Product Name is required.</small>
        <small *ngIf="productName?.errors?.['minlength']">Product Name must be at least 3 characters.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="quantity" class="label">Quantity</label>
      <input id="quantity" formControlName="quantity" type="number" class="form-control" placeholder="Enter quantity" />
      <div *ngIf="quantity?.invalid && quantity?.touched" class="error-message">
        <small *ngIf="quantity?.errors?.['required']">Quantity is required.</small>
        <small *ngIf="quantity?.errors?.['pattern']">Quantity must be a positive integer.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="pricePerUnit" class="label">Price per Unit</label>
      <input id="pricePerUnit" formControlName="pricePerUnit" type="number" step="0.01" class="form-control" placeholder="Enter price per unit" />
      <div *ngIf="pricePerUnit?.invalid && pricePerUnit?.touched" class="error-message">
        <small *ngIf="pricePerUnit?.errors?.['required']">Price per unit is required.</small>
        <small *ngIf="pricePerUnit?.errors?.['pattern']">Price must be a valid number.</small>
      </div>
    </div>

    <div class="submit-button">
      <button type="submit" class="btn btn-primary" [disabled]="orderForm.invalid">Submit</button>
    </div>
  </div>
</form>
